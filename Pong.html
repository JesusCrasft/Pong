<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Pong</title>
		<meta charset="utf-8">
	</head>
	<style>
		html {background-color: blue;}
		#contenedor {
			position: relative;
			width: 600px;
			height: 300px;
		}
		#modal {
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.7);
		}
		#boton {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
		}
		canvas {
			border: 1px solid;
			position: relative;
			top: 0px;
			left: 0px;
			background-color: orange;
		}

	</style>
	<body onkeydown="moverP(event)" onkeyup="pararP(event)">
		<center>
			<div id="contenedor">
				<canvas width="600" height="300" id="canvas">

				</canvas> <button onclick="Pausa();">Pausa</button>
				<div id="modal">
					<button id="boton" onclick="iniciar();">
						<img src="img/play.png" />
					</button>
				</div>
			</div>
		</center>
		<script src="Pong.js"></script>
	</body>
</html>
